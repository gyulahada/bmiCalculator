<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/89fc61f560.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>BMI calculator</h1>
    </header>
    <main>
      <section class="right">
        <p class="p1">Your hight (in meter)</p>
        <input type="number" class="heightIn" />
        <p class="p1">Your body mass</p>
        <input type="number" class="massIn" />
      </section>
      <section class="left">
        <p>Your BMI</p>
        <p class="bmiResult"><span class="bmi">x</span></p>
        <p>Indicator</p>
        <p class="indResult"><span class="ind">x</span></p>
      </section>
      <section class="bottom">
        <button type="button" class="btn btn--calc btn-outline-dark">
          Calculate <i class="fa-solid fa-calculator"></i>
        </button>
      </section>

      <table>
        <tr>
          <td class="contacts1">
            <a href="https://github.com/gyulahada">GitHub</a>
          </td>
          <td class="contacts2"><a href="">Email</a></td>
        </tr>
      </table>
    </main>
    <script src="index.js"></script>
  </body>
</html>
